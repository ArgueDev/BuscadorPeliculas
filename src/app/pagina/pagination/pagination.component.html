<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous" (click)="prevPage()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let pageNumber of generatePageRange()">
        <a class="page-link" href="#" (click)="currentPage = pageNumber; pageChange.emit(currentPage)"
        [class.active]="currentPage === pageNumber">{{ pageNumber }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next" (click)="nextPage()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
