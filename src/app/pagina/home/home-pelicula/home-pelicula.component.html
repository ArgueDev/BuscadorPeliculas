<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let movie of movies">
            <div class="card">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}"
                    alt="Movie Poster">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <!-- Otros detalles de la pelÃ­cula si los deseas -->
                </div>
            </div>
        </div>
    </div>



    <nav class="pagina" aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous" (click)="prevPage()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let pageNumber of generatePageRange()">
                <a class="page-link" href="#" (click)="currentPage = pageNumber; getMovies(currentPage)"
                    [class.active]="currentPage === pageNumber">{{ pageNumber }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" (click)="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>



</div>
